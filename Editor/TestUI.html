<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="TestUI.css">
</head>

<body>
    <div class="tabMenu top" id="main">
        <ul class="tabs dark">
            <li><button class="tab light">Editor</button></li>
            <li><button class="tab dark">Characters</button></li>
            <li><button class="tab dark">Flags</button></li>
            <li><button class="tab dark">Help</button></li>
            <li><button class="tab dark">Save/Load</button></li>
            <li><button class="tab dark">Settings</button></li>
        </ul>
        <div class="contents light">
            <div class="content light" id="editor-content"><textarea style="display: none;"></textarea>
                <div class="CodeMirror cm-s-lesser-dark CodeMirror-wrap">
                    <div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 4px; left: 38px;">
                        <textarea autocorrect="off" autocapitalize="off" spellcheck="false"
                            style="position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;"
                            tabindex="0"></textarea></div>
                    <div class="CodeMirror-vscrollbar" tabindex="-1" cm-not-content="true">
                        <div style="min-width: 1px; height: 0px;"></div>
                    </div>
                    <div class="CodeMirror-hscrollbar" tabindex="-1" cm-not-content="true">
                        <div style="height: 100%; min-height: 1px; width: 0px;"></div>
                    </div>
                    <div class="CodeMirror-scrollbar-filler" cm-not-content="true"></div>
                    <div class="CodeMirror-gutter-filler" cm-not-content="true"></div>
                    <div class="CodeMirror-scroll" tabindex="-1">
                        <div class="CodeMirror-sizer"
                            style="margin-left: 30px; margin-bottom: -17px; border-right-width: 13px; min-height: 24px; padding-right: 0px; padding-bottom: 0px;">
                            <div style="position: relative; top: 0px;">
                                <div class="CodeMirror-lines" role="presentation">
                                    <div role="presentation" style="position: relative; outline: none;">
                                        <div class="CodeMirror-measure"><span><span>​</span>x</span></div>
                                        <div class="CodeMirror-measure"></div>
                                        <div style="position: relative; z-index: 1;"></div>
                                        <div class="CodeMirror-cursors">
                                            <div class="CodeMirror-cursor" style="left: 8px; top: 0px; height: 16px;">
                                                &nbsp;</div>
                                        </div>
                                        <div class="CodeMirror-code" role="presentation">
                                            <div style="position: relative;">
                                                <div class="CodeMirror-gutter-wrapper" style="left: -30px;">
                                                    <div class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                                        style="left: 0px; width: 21px;">1</div>
                                                </div>
                                                <pre class=" CodeMirror-line "
                                                    role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span cm-text="">​</span></span></pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            style="position: absolute; height: 13px; width: 1px; border-bottom: 0px solid transparent; top: 24px;">
                        </div>
                        <div class="CodeMirror-gutters" style="height: 37px;">
                            <div class="CodeMirror-gutter CodeMirror-linenumbers" style="width: 29px;"></div>
                        </div>
                    </div>
                </div>
